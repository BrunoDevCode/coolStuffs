<!DOCTYPE html>
<html>

<head>
	<title>Custom Scrollbar</title>

	<style>
		body {
			margin: 0;
			/* Something to test */
			height: 300vh;
		}

		::-webkit-scrollbar {
			width: 12px;
		}

		::-webkit-scrollbar-track {
			background-color: rgba(0, 0, 0, .15);
		}

		::-webkit-scrollbar-thumb {
			border-radius: 2px;
			background-color: rgb(24, 142, 211);
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: rgb(7, 117, 180);
		}
	</style>
</head>

<body></body>

</html>
